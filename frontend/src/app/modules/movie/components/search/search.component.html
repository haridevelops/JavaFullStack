<div class="flex-container">
  <form class="example-form">
    <mat-form-field>
      <input matInput type="text" id="search-button-input" #box (keyup.enter)="onEnter(box.value)">
      <mat-placeholder>
        Search
      </mat-placeholder>
    </mat-form-field>
  </form>
</div>
<div *ngIf="search">
<movie-thumbnail 
  [movies]="movies"
  [search]="search"></movie-thumbnail></div>
