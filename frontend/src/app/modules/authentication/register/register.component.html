<form class="register-form" #registerForm="ngForm" (ngSubmit)="registerUser()" [style.fontSize.px]="20">
<div class="register-block">
  <div class="row">
    <h3>Register User</h3>
  </div>
  <div class="row">
    
    <mat-form-field class="register-input-full-width">
      <input 
        id="firstname" 
        matInput 
        placeholder="First Name" 
        [(ngModel)]="newUser.firstName"
        name="firstname">
      </mat-form-field>

     
      <mat-form-field class="register-input-full-width">
        <input 
          id="lastname" 
          matInput 
          placeholder="Last Name" 
          [(ngModel)]="newUser.lastName"
          name="lastname">
      </mat-form-field>

     
      <mat-form-field class="register-input-full-width">
        <input 
          id="userId" 
          matInput 
          placeholder="User ID" 
          [(ngModel)]="newUser.userId"
          name="userId"
          required
          minlength="5"
          maxlength="10"
          #userId="ngModel">
      </mat-form-field>


     
      <mat-form-field class="register-input-full-width">
        <input 
          id="password" 
          matInput 
          placeholder="password" 
          [(ngModel)]="newUser.password"
          name="password"
          required>
      </mat-form-field>
  </div>

  <div class="row">
    <button 
      class="register-user" 
      mat-raised-button 
      color="primary" 
      (click)="registerUser()">Register</button>
    <button 
      class="register-user" 
      mat-raised-button 
      color="primary" 
      (click)="resetInput()">Clear</button>
  </div>

</div>

</form>
